<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Seating Chart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 10px;
      display: grid;
      grid-template-rows: auto 1fr auto auto;
      justify-items: center;
      overflow: hidden;
    }

    h2 {
      color: white;
      margin-bottom: 5px;
      font-size: clamp(24px, 3vw, 32px);
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }

    .error-banner {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      color: #78350f;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 600;
      display: none;
    }

    .error-banner.show {
      display: block;
    }

    .classroom-container {
      position: relative;
      width: 85%;
      max-width: 85%;
      height: 90%;
      display: flex;
      flex-direction: column;
      transform: scale(0.9);
      transform-origin: top center;
    }

    /* Teacher area at the front */
    .teacher-area {
      background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
      border-radius: 10px 10px 0 0;
      padding: 12px;
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: clamp(18px, 2.5vw, 24px);
      border: 2px solid #4b5563;
      border-bottom: none;
      flex-shrink: 0;
    }

    /* The rug */
    .rug {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 15px;
      background: linear-gradient(135deg, #8b7355 0%, #6b5344 100%);
      border-radius: 0 0 10px 10px;
      border: 4px solid #5d4037;
      position: relative;
      flex: 1;
    }

    /* Color rows */
    .color-row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex: 1;
      min-height: 40px;
      border-radius: 8px;
      padding: 5px 10px;
      position: relative;
    }

    .color-row[data-color="red"] {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    .color-row[data-color="orange"] {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
    }

    .color-row[data-color="green"] {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }

    .color-row[data-color="blue"] {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }

    .color-row[data-color="purple"] {
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
    }

    /* Student spots on the rug */
    .student-spot {
      width: 15%;
      max-width: 130px;
      min-width: 60px;
      height: 90%;
      max-height: 85px;
      min-height: 60px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2.5vw, 26px);
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 3px rgba(0,0,0,0.4);
      text-align: center;
      padding: 6px;
      border: 3px solid rgba(255,255,255,0.5);
      transition: all 0.2s;
      overflow: hidden;
    }

    .student-spot.occupied {
      background: rgba(255, 255, 255, 0.9);
      color: #1f2937;
      text-shadow: none;
      border-color: white;
    }

    .student-spot.empty {
      opacity: 0.6;
    }

    .student-spot.occupied {
      cursor: move;
      user-select: none;
    }

    .student-spot.drag-over {
      background: rgba(251, 191, 36, 0.5);
      transform: scale(1.05);
      border-color: #fbbf24;
    }

    .student-spot.dragging {
      opacity: 0.5;
      border: 3px dashed white;
    }

    .student-spot:focus-visible {
      outline: 3px solid #fbbf24;
      outline-offset: 2px;
    }

    /* Stools container */
    .stools-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .stool {
      position: absolute;
      min-width: 80px;
      min-height: 70px;
      background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 700;
      color: #1f2937;
      text-align: center;
      padding: 8px;
      border: 3px solid #92400e;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      pointer-events: auto;
    }

    .stool.occupied {
      background: linear-gradient(135deg, #fde68a 0%, #fbbf24 100%);
    }

    .stool.empty {
      opacity: 0.5;
    }

    .stool .stool-icon {
      position: absolute;
      top: 4px;
      right: 5px;
      font-size: 14px;
    }

    /* Chair styling */
    .chair {
      position: absolute;
      min-width: 80px;
      min-height: 70px;
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 700;
      color: white;
      text-align: center;
      padding: 8px;
      border: 3px solid #4c1d95;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      pointer-events: auto;
    }

    .chair.occupied {
      background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
    }

    .chair.empty {
      opacity: 0.5;
    }

    .chair .chair-icon {
      position: absolute;
      top: 4px;
      right: 5px;
      font-size: 14px;
    }

    /* Color indicator on stools/chairs */
    .furniture-color-dot {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(0,0,0,0.3);
    }

    .furniture-color-dot[data-color="red"] { background: #ef4444; }
    .furniture-color-dot[data-color="orange"] { background: #f97316; }
    .furniture-color-dot[data-color="green"] { background: #22c55e; }
    .furniture-color-dot[data-color="blue"] { background: #3b82f6; }
    .furniture-color-dot[data-color="purple"] { background: #a855f7; }

    /* Legend */
    .legend {
      display: flex;
      gap: 16px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
      flex-shrink: 0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 600;
    }

    .legend-color {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: 3px solid white;
    }

    /* Refresh button */
    .refresh-btn {
      margin-top: 10px;
      padding: 14px 28px;
      min-height: 60px;
      min-width: 160px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .refresh-btn:focus {
      outline: 3px solid #34d399;
      outline-offset: 2px;
    }

    .student-name {
      line-height: 1.4;
      word-break: break-word;
    }

    /* Focus indicators for accessibility */
    :focus-visible {
      outline: 3px solid #fbbf24;
      outline-offset: 2px;
    }

    /* Skip link for keyboard navigation */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #fbbf24;
      color: #1f2937;
      padding: 8px 16px;
      font-weight: 700;
      z-index: 100;
      border-radius: 0 0 8px 0;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>
<body>
  <a href="#rug" class="skip-link">Skip to seating chart</a>
  <h2 id="title">Class Seating Chart</h2>
  <div class="error-banner" id="errorBanner" role="alert" aria-live="polite"></div>
  
  <main class="classroom-container" role="main" aria-label="Classroom seating arrangement">
    <div class="teacher-area">üë©‚Äçüè´ TEACHER / FRONT OF ROOM</div>
    <div class="rug" id="rug" role="region" aria-label="Floor seating rug with color-coded rows" tabindex="0">
      <!-- Color rows will be generated here -->
    </div>
    <div class="stools-container" id="stoolsContainer" aria-label="Special seating (stools and chairs)">
      <!-- Stools and chairs will be positioned here -->
    </div>
  </main>

  <nav class="legend" aria-label="Seating legend">
    <div class="legend-item">
      <div class="legend-color" style="background: linear-gradient(135deg, #fbbf24, #d97706);"></div>
      <span>Stool</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: linear-gradient(135deg, #8b5cf6, #6d28d9);"></div>
      <span>Chair</span>
    </div>
  </nav>

  <button class="refresh-btn" onclick="refreshSeating()" aria-label="Refresh seating chart">üîÑ Refresh Seating</button>

  <script>
    // Configuration
    const COLORS = ['red', 'orange', 'green', 'blue', 'purple'];
    const SPOTS_PER_ROW = 6;
    const TOTAL_STOOLS = 8;
    const TOTAL_CHAIRS = 4;

    // State
    let currentContext = null;
    let seatAssignments = new Map(); // studentId -> color
    let furnitureAssignments = new Map(); // studentId -> 'stool' | 'chair'
    let manualPositions = new Map(); // studentId -> 'red_1', 'stool_3', etc.
    let students = [];
    let errors = [];

    // Initialize the module
    window.TaskModule = {
      init: function(context) {
        console.log('Class Seating Chart initialized:', context);
        currentContext = context;
        
        // Get data from parent app
        fetchDataFromParent();
      },

      getResponse: function() {
        return JSON.stringify({
          seatAssignments: Array.from(seatAssignments.entries()),
          furnitureAssignments: Array.from(furnitureAssignments.entries()),
          errors: errors
        });
      },

      isComplete: function() {
        return true;
      },

      reset: function() {
        seatAssignments.clear();
        furnitureAssignments.clear();
        manualPositions.clear();
        errors = [];
        renderSeatingChart();
      }
    };

    // Fetch current data from parent app
    function fetchDataFromParent() {
      // Request data from parent
      window.parent.postMessage({ type: 'seatingchart:request' }, '*');
    }

    // Listen for messages from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'taskmodule:init') {
        window.TaskModule.init(event.data.context);
      } else if (event.data.type === 'seatingchart:data') {
        // Receive data from parent
        receiveDataFromParent(event.data);
      }
    });

    // Process data from parent app
    function receiveDataFromParent(data) {
      students = data.students || [];

      // Convert arrays back to Maps
      if (data.seatAssignments) {
        seatAssignments = new Map(data.seatAssignments);
      }
      if (data.furnitureAssignments) {
        furnitureAssignments = new Map(data.furnitureAssignments);
      }
      if (data.manualPositions) {
        manualPositions = new Map(data.manualPositions);
      }

      // Update title with class name
      if (data.className) {
        document.getElementById('title').textContent = `Seating Chart: ${data.className}`;
      }

      renderSeatingChart();
    }

    // Render the seating chart
    function renderSeatingChart() {
      errors = [];
      const rug = document.getElementById('rug');
      const stoolsContainer = document.getElementById('stoolsContainer');
      
      rug.innerHTML = '';
      stoolsContainer.innerHTML = '';

      // Organize students by color
      const studentsByColor = {};
      const studentsOnFurniture = [];
      
      COLORS.forEach(color => {
        studentsByColor[color] = [];
      });

      // Sort students into their assigned spots
      students.forEach(student => {
        const color = seatAssignments.get(student.student_id);
        const furniture = furnitureAssignments.get(student.student_id);
        
        if (furniture) {
          studentsOnFurniture.push({ student, furniture, color });
        } else if (color) {
          studentsByColor[color].push(student);
        }
      });

      // Handle manual positions
      const manualRugPositions = {}; // 'red_1' -> student
      const manualFurniturePositions = { stool: {}, chair: {} }; // 'stool_1' -> student
      
      manualPositions.forEach((position, studentId) => {
        const student = students.find(s => s.student_id === studentId);
        if (!student) return;
        
        const [type, num] = position.split('_');
        const posNum = parseInt(num);
        
        if (COLORS.includes(type)) {
          if (!manualRugPositions[type]) manualRugPositions[type] = {};
          if (manualRugPositions[type][posNum]) {
            errors.push(`Conflict: ${student.name} and ${manualRugPositions[type][posNum].name} both assigned to ${position}`);
          } else {
            manualRugPositions[type][posNum] = student;
          }
        } else if (type === 'stool' || type === 'chair') {
          if (manualFurniturePositions[type][posNum]) {
            errors.push(`Conflict: ${student.name} and ${manualFurniturePositions[type][posNum].name} both assigned to ${position}`);
          } else {
            manualFurniturePositions[type][posNum] = student;
          }
        }
      });

      // Render color rows
      COLORS.forEach((color, rowIndex) => {
        const row = document.createElement('div');
        row.className = 'color-row';
        row.dataset.color = color;
        
        const studentsInRow = studentsByColor[color].filter(s => !manualPositions.has(s.student_id));
        const manualInRow = manualRugPositions[color] || {};
        
        // Calculate spacing
        const totalStudents = studentsInRow.length + Object.keys(manualInRow).length;
        
        // Create spots
        for (let i = 1; i <= SPOTS_PER_ROW; i++) {
          const spot = document.createElement('div');
          spot.className = 'student-spot';
          spot.dataset.position = `${color}_${i}`;

          // Check for manual assignment first
          if (manualInRow[i]) {
            spot.classList.add('occupied');
            spot.dataset.studentId = manualInRow[i].student_id;
            spot.innerHTML = `<span class="student-name">${getFirstName(manualInRow[i].name)}</span>`;

            // Make draggable
            spot.draggable = true;
          } else {
            spot.classList.add('empty');
          }

          row.appendChild(spot);
        }
        
        // Now distribute remaining students evenly in empty spots
        const emptySpots = Array.from(row.querySelectorAll('.student-spot.empty'));
        if (studentsInRow.length > 0 && emptySpots.length > 0) {
          distributeStudents(studentsInRow, emptySpots);
        }
        
        rug.appendChild(row);
      });

      // Render stools (U-shape around edges, not in front of red)
      // Left side: 4 stools (positions 1-4, next to orange-purple)
      // Right side: 4 stools (positions 5-8, next to orange-purple)
      const stoolPositions = [
        { id: 1, left: '-85px', top: '70px' },   // Left, row 2 (orange)
        { id: 2, left: '-85px', top: '140px' },  // Left, row 3 (green)
        { id: 3, left: '-85px', top: '210px' },  // Left, row 4 (blue)
        { id: 4, left: '-85px', top: '280px' },  // Left, row 5 (purple)
        { id: 5, right: '-85px', top: '70px' },  // Right, row 2 (orange)
        { id: 6, right: '-85px', top: '140px' }, // Right, row 3 (green)
        { id: 7, right: '-85px', top: '210px' }, // Right, row 4 (blue)
        { id: 8, right: '-85px', top: '280px' }  // Right, row 5 (purple)
      ];

      // Get students assigned to stools
      const stoolStudents = studentsOnFurniture.filter(s => s.furniture === 'stool');
      const unassignedStoolStudents = stoolStudents.filter(s => !manualPositions.has(s.student.student_id));
      
      stoolPositions.forEach((pos, index) => {
        const stool = document.createElement('div');
        stool.className = 'stool';
        stool.style.position = 'absolute';
        if (pos.left) stool.style.left = pos.left;
        if (pos.right) stool.style.right = pos.right;
        stool.style.top = pos.top;
        
        // Check manual assignment
        const manualStudent = manualFurniturePositions.stool[pos.id];
        let assignedStudent = null;
        
        if (manualStudent) {
          assignedStudent = { student: manualStudent, color: seatAssignments.get(manualStudent.student_id) };
        } else if (unassignedStoolStudents.length > 0) {
          assignedStudent = unassignedStoolStudents.shift();
        }
        
        if (assignedStudent) {
          stool.classList.add('occupied');
          stool.innerHTML = `
            <span class="stool-icon">‚≠ê</span>
            <span class="student-name">${getFirstName(assignedStudent.student.name)}</span>
            ${assignedStudent.color ? `<span class="furniture-color-dot" data-color="${assignedStudent.color}"></span>` : ''}
          `;
        } else {
          stool.classList.add('empty');
          stool.innerHTML = `<span class="stool-icon">‚≠ê</span><span>${pos.id}</span>`;
        }
        
        stoolsContainer.appendChild(stool);
      });

      // Render chairs (4 chairs, placed at back corners and sides)
      const chairPositions = [
        { id: 1, left: '-85px', top: '5px' },    // Left front (but after red)
        { id: 2, right: '-85px', top: '5px' },   // Right front
        { id: 3, left: '-170px', top: '175px' }, // Far left middle
        { id: 4, right: '-170px', top: '175px' } // Far right middle
      ];

      const chairStudents = studentsOnFurniture.filter(s => s.furniture === 'chair');
      const unassignedChairStudents = chairStudents.filter(s => !manualPositions.has(s.student.student_id));

      chairPositions.forEach((pos, index) => {
        const chair = document.createElement('div');
        chair.className = 'chair';
        chair.style.position = 'absolute';
        if (pos.left) chair.style.left = pos.left;
        if (pos.right) chair.style.right = pos.right;
        chair.style.top = pos.top;
        
        // Check manual assignment
        const manualStudent = manualFurniturePositions.chair[pos.id];
        let assignedStudent = null;
        
        if (manualStudent) {
          assignedStudent = { student: manualStudent, color: seatAssignments.get(manualStudent.student_id) };
        } else if (unassignedChairStudents.length > 0) {
          assignedStudent = unassignedChairStudents.shift();
        }
        
        if (assignedStudent) {
          chair.classList.add('occupied');
          chair.innerHTML = `
            <span class="chair-icon">ü™ë</span>
            <span class="student-name">${getFirstName(assignedStudent.student.name)}</span>
            ${assignedStudent.color ? `<span class="furniture-color-dot" data-color="${assignedStudent.color}"></span>` : ''}
          `;
        } else {
          chair.classList.add('empty');
          chair.innerHTML = `<span class="chair-icon">ü™ë</span><span>${pos.id}</span>`;
        }
        
        stoolsContainer.appendChild(chair);
      });

      // Show errors if any
      const errorBanner = document.getElementById('errorBanner');
      if (errors.length > 0) {
        errorBanner.textContent = '‚ö†Ô∏è ' + errors.join(' | ');
        errorBanner.classList.add('show');
      } else {
        errorBanner.classList.remove('show');
      }

      // Setup drag and drop handlers
      setupDragAndDrop();

      // Notify parent
      notifyParent();
    }

    // Distribute students evenly across empty spots
    function distributeStudents(students, spots) {
      if (students.length === 0 || spots.length === 0) return;
      
      // Calculate even distribution
      const numStudents = students.length;
      const numSpots = spots.length;
      
      if (numStudents >= numSpots) {
        // Fill all spots
        spots.forEach((spot, i) => {
          if (students[i]) {
            spot.classList.remove('empty');
            spot.classList.add('occupied');
            spot.dataset.studentId = students[i].student_id;
            spot.innerHTML = `<span class="student-name">${getFirstName(students[i].name)}</span>`;
            spot.draggable = true;
          }
        });
      } else {
        // Distribute evenly
        const spacing = numSpots / (numStudents + 1);
        students.forEach((student, i) => {
          const spotIndex = Math.round(spacing * (i + 1)) - 1;
          const clampedIndex = Math.min(Math.max(0, spotIndex), numSpots - 1);
          const spot = spots[clampedIndex];
          if (spot) {
            spot.classList.remove('empty');
            spot.classList.add('occupied');
            spot.dataset.studentId = student.student_id;
            spot.innerHTML = `<span class="student-name">${getFirstName(student.name)}</span>`;
            spot.draggable = true;
          }
        });
      }
    }

    // Setup drag and drop for student spots
    let draggedSpot = null;
    let draggedStudentId = null;
    let dropTargetSpot = null;
    let touchMoveHandlerAdded = false;

    function setupDragAndDrop() {
      const spots = document.querySelectorAll('.student-spot.occupied');

      spots.forEach(spot => {
        // Mouse drag start
        spot.addEventListener('dragstart', (e) => {
          draggedSpot = spot;
          draggedStudentId = spot.dataset.studentId;
          spot.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/plain', spot.dataset.studentId);
        });

        // Mouse drag end
        spot.addEventListener('dragend', (e) => {
          spot.classList.remove('dragging');
          draggedSpot = null;
          draggedStudentId = null;
        });

        // Touch start (for mobile/smartboard)
        spot.addEventListener('touchstart', (e) => {
          draggedSpot = spot;
          draggedStudentId = spot.dataset.studentId;
          spot.classList.add('dragging');
          e.preventDefault();
        }, { passive: false });
      });

      // Setup drop targets (all spots)
      const allSpots = document.querySelectorAll('.student-spot');
      allSpots.forEach(spot => {
        // Mouse drag over
        spot.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
          if (spot !== draggedSpot) {
            spot.classList.add('drag-over');
          }
        });

        // Mouse drag leave
        spot.addEventListener('dragleave', (e) => {
          spot.classList.remove('drag-over');
        });

        // Mouse drop
        spot.addEventListener('drop', (e) => {
          e.preventDefault();
          spot.classList.remove('drag-over');

          if (draggedSpot && spot !== draggedSpot) {
            swapStudents(draggedSpot, spot);
          }
        });
      });

      // Add global touch handlers only once
      if (!touchMoveHandlerAdded) {
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: false });
        touchMoveHandlerAdded = true;
      }
    }

    function handleTouchMove(e) {
      if (!draggedSpot) return;

      const touch = e.touches[0];
      const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);

      // Remove drag-over from all spots
      const allSpots = document.querySelectorAll('.student-spot');
      allSpots.forEach(s => s.classList.remove('drag-over'));

      // Find the spot element (might be the spot itself or a child)
      let targetSpot = elementBelow;
      while (targetSpot && !targetSpot.classList.contains('student-spot')) {
        targetSpot = targetSpot.parentElement;
      }

      // Add drag-over to spot under finger
      if (targetSpot && targetSpot.classList.contains('student-spot') && targetSpot !== draggedSpot) {
        targetSpot.classList.add('drag-over');
        dropTargetSpot = targetSpot;
      } else {
        dropTargetSpot = null;
      }

      e.preventDefault();
    }

    function handleTouchEnd(e) {
      if (!draggedSpot) return;

      draggedSpot.classList.remove('dragging');

      // Remove drag-over from all spots
      const allSpots = document.querySelectorAll('.student-spot');
      allSpots.forEach(s => s.classList.remove('drag-over'));

      // Complete the swap if we have a valid drop target
      if (dropTargetSpot && dropTargetSpot !== draggedSpot) {
        swapStudents(draggedSpot, dropTargetSpot);
      }

      // Reset state
      draggedSpot = null;
      draggedStudentId = null;
      dropTargetSpot = null;
    }

    // Swap two students' positions
    function swapStudents(spot1, spot2) {
      const student1Id = spot1.dataset.studentId;
      const student2Id = spot2.dataset.studentId;
      const pos1 = spot1.dataset.position;
      const pos2 = spot2.dataset.position;

      // Update manual positions
      if (student1Id) {
        manualPositions.set(student1Id, pos2);
      }
      if (student2Id) {
        manualPositions.set(student2Id, pos1);
      } else if (student1Id) {
        // Moving to empty spot
        manualPositions.set(student1Id, pos2);
      }

      // Re-render to show changes
      renderSeatingChart();

      // Notify parent to save changes
      notifyParentPositionChange();
    }

    // Notify parent of position changes (for saving to CSV)
    function notifyParentPositionChange() {
      // Convert manualPositions Map to array for transmission
      const positionsArray = Array.from(manualPositions.entries());

      window.parent.postMessage({
        type: 'seatingchart:positionchange',
        positions: positionsArray
      }, '*');
    }

    // Get first name from full name
    function getFirstName(fullName) {
      if (!fullName) return '';
      const parts = fullName.trim().split(' ');
      return parts[0];
    }

    // Refresh seating from parent
    function refreshSeating() {
      fetchDataFromParent();
    }

    // Notify parent of changes
    function notifyParent() {
      window.parent.postMessage({
        type: 'taskmodule:response',
        value: window.TaskModule.getResponse(),
        isComplete: true
      }, '*');
    }

    // Request data on load (in case we're loaded directly)
    setTimeout(() => {
      fetchDataFromParent();
    }, 500);
  </script>
