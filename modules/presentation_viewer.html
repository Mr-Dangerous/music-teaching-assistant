<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .load-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .load-btn:active {
            transform: translateY(0);
        }

        .clear-btn {
            padding: 12px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        .viewer-container {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .placeholder {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .placeholder h2 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #667eea;
        }

        .placeholder p {
            font-size: 18px;
            line-height: 1.6;
        }

        .presentation-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .presentation-frame.active {
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="controls">
        <input type="text" id="urlInput" class="url-input"
            placeholder="Paste any link here (Google Slides, YouTube, images, PDFs, etc.)">
        <button id="loadBtn" class="load-btn">Load</button>
        <button id="clearBtn" class="clear-btn">Clear</button>
    </div>

    <div class="viewer-container">
        <div id="placeholder" class="placeholder">
            <h2>ðŸ“º Presentation Viewer</h2>
            <p>Paste a link above to display any content</p>
            <br>
            <p class="help-text">
                âœ“ Google Slides (use "Publish to web" or share link)<br>
                âœ“ YouTube videos<br>
                âœ“ Images (direct URLs)<br>
                âœ“ PDFs (direct URLs)<br>
                âœ“ Any embeddable content
            </p>
        </div>
        <iframe id="presentationFrame" class="presentation-frame"></iframe>
    </div>

    <script>
        // Module state
        let currentUrl = '';

        // DOM elements
        const urlInput = document.getElementById('urlInput');
        const loadBtn = document.getElementById('loadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const placeholder = document.getElementById('placeholder');
        const frame = document.getElementById('presentationFrame');

        // TaskModule interface for parent app
        window.TaskModule = {
            context: null,

            init(context, savedSettings) {
                this.context = context;
                console.log('Presentation Viewer initialized:', context);

                // Restore saved URL if available (and not practice mode)
                if (savedSettings && savedSettings.url && context.studentId !== 'practice') {
                    currentUrl = savedSettings.url;
                    urlInput.value = currentUrl;
                    loadPresentation(currentUrl);
                }
            },

            getResponse() {
                // Return the current URL as the response
                return JSON.stringify({
                    url: currentUrl,
                    timestamp: new Date().toISOString()
                });
            },

            isComplete() {
                // Always complete - this is just a viewer
                return true;
            },

            reset() {
                clearPresentation();
            }
        };

        // Convert various URLs to embeddable format
        function convertToEmbedUrl(url) {
            // Google Slides: convert to embed format
            if (url.includes('docs.google.com/presentation')) {
                // Extract presentation ID
                const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
                if (match) {
                    return `https://docs.google.com/presentation/d/${match[1]}/embed?start=false&loop=false&delayms=3000`;
                }
            }

            // YouTube: convert to embed format
            if (url.includes('youtube.com/watch') || url.includes('youtu.be/')) {
                const videoId = url.includes('youtu.be/')
                    ? url.split('youtu.be/')[1].split('?')[0]
                    : new URLSearchParams(url.split('?')[1]).get('v');
                if (videoId) {
                    return `https://www.youtube.com/embed/${videoId}`;
                }
            }

            // For other URLs, use as-is
            return url;
        }

        // Load presentation
        function loadPresentation(url) {
            if (!url || url.trim() === '') {
                alert('Please enter a URL');
                return;
            }

            const embedUrl = convertToEmbedUrl(url.trim());
            currentUrl = url.trim();

            frame.src = embedUrl;
            frame.classList.add('active');
            placeholder.style.display = 'none';

            // Save settings to parent
            saveSettings();

            console.log('Loaded presentation:', embedUrl);
        }

        // Clear presentation
        function clearPresentation() {
            frame.src = '';
            frame.classList.remove('active');
            placeholder.style.display = 'flex';
            urlInput.value = '';
            currentUrl = '';

            // Save cleared state
            saveSettings();
        }

        // Save current URL to parent app (session-based)
        function saveSettings() {
            const settings = {
                url: currentUrl
            };

            const modulePath = window.location.pathname.split('/').pop();

            window.parent.postMessage({
                type: 'taskmodule:settings',
                modulePath: modulePath,
                settings: settings
            }, '*');

            console.log('Saved settings:', settings);
        }

        // Event listeners
        loadBtn.addEventListener('click', () => {
            loadPresentation(urlInput.value);
        });

        clearBtn.addEventListener('click', clearPresentation);

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadPresentation(urlInput.value);
            }
        });

        // Listen for init message from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'taskmodule:init') {
                window.TaskModule.init(event.data.context, event.data.savedSettings);
            }
        });
    </script>
</body>

</html>
