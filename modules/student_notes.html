<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 28px;
            margin: 0 0 15px 0;
            text-align: center;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .toolbar button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toolbar button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .toolbar button:active {
            transform: translateY(0);
        }

        .seating-dropdown {
            position: relative;
            display: inline-block;
        }

        .seating-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .seating-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .seating-btn.has-flag {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .seating-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 100;
            min-width: 180px;
            overflow: hidden;
        }

        .seating-menu.show {
            display: block;
        }

        .seating-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            cursor: pointer;
            color: #1f2937;
            font-weight: 500;
            transition: background 0.2s;
        }

        .seating-option:hover {
            background: #f3f4f6;
        }

        .seating-option.active {
            background: #e0f2fe;
        }

        .seating-option .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .seating-option .color-dot.red { background: #ef4444; }
        .seating-option .color-dot.orange { background: #f97316; }
        .seating-option .color-dot.green { background: #22c55e; }
        .seating-option .color-dot.blue { background: #3b82f6; }
        .seating-option .color-dot.purple { background: #a855f7; }
        .seating-option .color-dot.none { background: #e5e7eb; }

        .seating-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 4px 0;
        }

        #noteEditor {
            flex: 1;
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
            color: #1f2937;
            background: white;
            line-height: 1.6;
        }

        #noteEditor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-count {
            margin-top: 8px;
            font-size: 14px;
            color: #6b7280;
            text-align: right;
        }

        .status {
            margin-top: 8px;
            font-size: 14px;
            color: #059669;
            text-align: center;
            font-weight: 600;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <h2 id="title">Student Notes</h2>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="clearNotes()">üóëÔ∏è Clear All</button>
            <button onclick="insertTimestamp()">üïê Add Timestamp</button>
            <div class="seating-dropdown">
                <button class="seating-btn" id="seatingBtn" onclick="toggleSeatingMenu()">ü™ë Seating Flag</button>
                <div class="seating-menu" id="seatingMenu">
                    <div class="seating-option" onclick="setSeatingFlag('red')">
                        <span class="color-dot red"></span>
                        <span>Must be Red</span>
                    </div>
                    <div class="seating-option" onclick="setSeatingFlag('orange')">
                        <span class="color-dot orange"></span>
                        <span>Must be Orange</span>
                    </div>
                    <div class="seating-option" onclick="setSeatingFlag('green')">
                        <span class="color-dot green"></span>
                        <span>Must be Green</span>
                    </div>
                    <div class="seating-option" onclick="setSeatingFlag('blue')">
                        <span class="color-dot blue"></span>
                        <span>Must be Blue</span>
                    </div>
                    <div class="seating-option" onclick="setSeatingFlag('purple')">
                        <span class="color-dot purple"></span>
                        <span>Must be Purple</span>
                    </div>
                    <div class="seating-divider"></div>
                    <div class="seating-option" onclick="setSeatingFlag(null)">
                        <span class="color-dot none"></span>
                        <span>Clear Flag</span>
                    </div>
                </div>
            </div>
        </div>
        <textarea id="noteEditor" placeholder="Type your notes about this student here..."></textarea>
        <div class="char-count" id="charCount">0 characters</div>
        <div class="status" id="status"></div>
    </div>

    <script>
        let currentNotes = '';
        let currentContext = null;

        // Define the TaskModule interface
        window.TaskModule = {
            init: function (context) {
                console.log('Student Notes module initialized:', context);
                currentContext = context;

                // Update title with student name
                if (context.studentName) {
                    document.getElementById('title').textContent =
                        `Notes: ${context.studentName}`;
                }

                // Restore existing notes if any
                if (context.existingResponse) {
                    currentNotes = context.existingResponse;
                    document.getElementById('noteEditor').value = currentNotes;
                    updateCharCount();
                }
            },

            getResponse: function () {
                return currentNotes;
            },

            isComplete: function () {
                // Always complete (can save even empty notes)
                return true;
            },

            reset: function () {
                currentNotes = '';
                document.getElementById('noteEditor').value = '';
                updateCharCount();
                showStatus('');
            }
        };

        // Update character count
        function updateCharCount() {
            const count = currentNotes.length;
            document.getElementById('charCount').textContent = `${count} character${count !== 1 ? 's' : ''}`;
        }

        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            if (message) {
                setTimeout(() => {
                    status.textContent = '';
                }, 2000);
            }
        }

        // Clear all notes
        function clearNotes() {
            if (currentNotes.length > 0) {
                if (confirm('Are you sure you want to clear all notes?')) {
                    currentNotes = '';
                    document.getElementById('noteEditor').value = '';
                    updateCharCount();
                    showStatus('Notes cleared');
                    notifyParent();
                }
            }
        }

        // Insert timestamp
        function insertTimestamp() {
            const editor = document.getElementById('noteEditor');
            const now = new Date();
            const timestamp = `\n[${now.toLocaleDateString()} ${now.toLocaleTimeString()}]\n`;

            const cursorPos = editor.selectionStart;
            const textBefore = editor.value.substring(0, cursorPos);
            const textAfter = editor.value.substring(cursorPos);

            editor.value = textBefore + timestamp + textAfter;
            editor.focus();
            editor.selectionStart = editor.selectionEnd = cursorPos + timestamp.length;

            currentNotes = editor.value;
            updateCharCount();
            notifyParent();
            showStatus('Timestamp added');
        }

        // Handle text input
        document.getElementById('noteEditor').addEventListener('input', (e) => {
            currentNotes = e.target.value;
            updateCharCount();
            updateSeatingButtonState();
            notifyParent();
        });

        // Notify parent when notes change
        function notifyParent() {
            window.parent.postMessage({
                type: 'taskmodule:response',
                value: currentNotes,
                isComplete: true
            }, '*');
        }

        // Toggle seating menu visibility
        function toggleSeatingMenu() {
            const menu = document.getElementById('seatingMenu');
            menu.classList.toggle('show');
            
            // Update active state based on current flag
            updateSeatingMenuState();
            
            // Close menu when clicking outside
            if (menu.classList.contains('show')) {
                setTimeout(() => {
                    document.addEventListener('click', closeSeatingMenuOnClickOutside);
                }, 0);
            }
        }

        // Close seating menu when clicking outside
        function closeSeatingMenuOnClickOutside(e) {
            const dropdown = document.querySelector('.seating-dropdown');
            if (!dropdown.contains(e.target)) {
                document.getElementById('seatingMenu').classList.remove('show');
                document.removeEventListener('click', closeSeatingMenuOnClickOutside);
            }
        }

        // Get current seating flag from notes
        function getCurrentSeatingFlag() {
            const colors = ['red', 'orange', 'green', 'blue', 'purple'];
            for (const color of colors) {
                const pattern = `MUST_BE_${color.toUpperCase()}`;
                if (currentNotes.toUpperCase().includes(pattern)) {
                    return color;
                }
            }
            return null;
        }

        // Update seating menu to show active flag
        function updateSeatingMenuState() {
            const currentFlag = getCurrentSeatingFlag();
            const options = document.querySelectorAll('.seating-option');
            
            options.forEach(option => {
                option.classList.remove('active');
            });
            
            if (currentFlag) {
                const activeOption = document.querySelector(`.seating-option .color-dot.${currentFlag}`)?.parentElement;
                if (activeOption) {
                    activeOption.classList.add('active');
                }
            }
        }

        // Update seating button appearance based on flag state
        function updateSeatingButtonState() {
            const btn = document.getElementById('seatingBtn');
            const currentFlag = getCurrentSeatingFlag();
            
            if (currentFlag) {
                btn.classList.add('has-flag');
                btn.textContent = `ü™ë ${currentFlag.charAt(0).toUpperCase() + currentFlag.slice(1)}`;
            } else {
                btn.classList.remove('has-flag');
                btn.textContent = 'ü™ë Seating Flag';
            }
        }

        // Set seating flag
        function setSeatingFlag(color) {
            const editor = document.getElementById('noteEditor');
            const colors = ['red', 'orange', 'green', 'blue', 'purple'];
            
            // Remove any existing seating flags
            let notes = currentNotes;
            for (const c of colors) {
                const pattern = new RegExp(`\\s*MUST_BE_${c.toUpperCase()}\\s*`, 'gi');
                notes = notes.replace(pattern, ' ').trim();
            }
            
            // Add new flag if color is specified
            if (color) {
                const flag = `MUST_BE_${color.toUpperCase()}`;
                // Add flag at the beginning of notes
                notes = notes ? `${flag}\n${notes}` : flag;
                showStatus(`Seating flag set: ${color}`);
            } else {
                showStatus('Seating flag cleared');
            }
            
            // Update editor and state
            currentNotes = notes;
            editor.value = currentNotes;
            updateCharCount();
            updateSeatingButtonState();
            notifyParent();
            
            // Close menu
            document.getElementById('seatingMenu').classList.remove('show');
            document.removeEventListener('click', closeSeatingMenuOnClickOutside);
        }

        // Initialize seating button state on load
        document.addEventListener('DOMContentLoaded', () => {
            updateSeatingButtonState();
        });

        // Listen for init message from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'taskmodule:init') {
                window.TaskModule.init(event.data.context);
                updateSeatingButtonState();
            }
        });
    </script>
</body>

</html>
