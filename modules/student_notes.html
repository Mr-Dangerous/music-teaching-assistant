<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 28px;
            margin: 0 0 15px 0;
            text-align: center;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .toolbar button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toolbar button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .toolbar button:active {
            transform: translateY(0);
        }

        #noteEditor {
            flex: 1;
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
            color: #1f2937;
            background: white;
            line-height: 1.6;
        }

        #noteEditor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-count {
            margin-top: 8px;
            font-size: 14px;
            color: #6b7280;
            text-align: right;
        }

        .status {
            margin-top: 8px;
            font-size: 14px;
            color: #059669;
            text-align: center;
            font-weight: 600;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <h2 id="title">Student Notes</h2>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="clearNotes()">üóëÔ∏è Clear All</button>
            <button onclick="insertTimestamp()">üïê Add Timestamp</button>
        </div>
        <textarea id="noteEditor" placeholder="Type your notes about this student here..."></textarea>
        <div class="char-count" id="charCount">0 characters</div>
        <div class="status" id="status"></div>
    </div>

    <script>
        let currentNotes = '';
        let currentContext = null;

        // Define the TaskModule interface
        window.TaskModule = {
            init: function (context) {
                console.log('Student Notes module initialized:', context);
                currentContext = context;

                // Update title with student name
                if (context.studentName) {
                    document.getElementById('title').textContent =
                        `Notes: ${context.studentName}`;
                }

                // Restore existing notes if any
                if (context.existingResponse) {
                    currentNotes = context.existingResponse;
                    document.getElementById('noteEditor').value = currentNotes;
                    updateCharCount();
                }
            },

            getResponse: function () {
                return currentNotes;
            },

            isComplete: function () {
                // Always complete (can save even empty notes)
                return true;
            },

            reset: function () {
                currentNotes = '';
                document.getElementById('noteEditor').value = '';
                updateCharCount();
                showStatus('');
            }
        };

        // Update character count
        function updateCharCount() {
            const count = currentNotes.length;
            document.getElementById('charCount').textContent = `${count} character${count !== 1 ? 's' : ''}`;
        }

        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            if (message) {
                setTimeout(() => {
                    status.textContent = '';
                }, 2000);
            }
        }

        // Clear all notes
        function clearNotes() {
            if (currentNotes.length > 0) {
                if (confirm('Are you sure you want to clear all notes?')) {
                    currentNotes = '';
                    document.getElementById('noteEditor').value = '';
                    updateCharCount();
                    showStatus('Notes cleared');
                    notifyParent();
                }
            }
        }

        // Insert timestamp
        function insertTimestamp() {
            const editor = document.getElementById('noteEditor');
            const now = new Date();
            const timestamp = `\n[${now.toLocaleDateString()} ${now.toLocaleTimeString()}]\n`;

            const cursorPos = editor.selectionStart;
            const textBefore = editor.value.substring(0, cursorPos);
            const textAfter = editor.value.substring(cursorPos);

            editor.value = textBefore + timestamp + textAfter;
            editor.focus();
            editor.selectionStart = editor.selectionEnd = cursorPos + timestamp.length;

            currentNotes = editor.value;
            updateCharCount();
            notifyParent();
            showStatus('Timestamp added');
        }

        // Handle text input
        document.getElementById('noteEditor').addEventListener('input', (e) => {
            currentNotes = e.target.value;
            updateCharCount();
            notifyParent();
        });

        // Notify parent when notes change
        function notifyParent() {
            window.parent.postMessage({
                type: 'taskmodule:response',
                value: currentNotes,
                isComplete: true
            }, '*');
        }

        // Listen for init message from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'taskmodule:init') {
                window.TaskModule.init(event.data.context);
            }
        });
    </script>
</body>

</html>
