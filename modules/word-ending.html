<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Ending Module</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tense-display {
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      background: rgba(0, 0, 0, 0.2);
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .word-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .word-display {
      font-size: 72px;
      font-weight: bold;
      color: white;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      min-width: 300px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .drop-zone {
      min-width: 150px;
      min-height: 100px;
      border: 4px dashed rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .drop-zone.drag-over {
      background: rgba(255, 255, 255, 0.3);
      border-color: white;
    }

    .dropped-ending {
      font-size: 72px;
      font-weight: bold;
      color: #fbbf24;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .endings-sidebar {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .ending-chip {
      font-size: 48px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      padding: 20px 40px;
      border-radius: 20px;
      cursor: move;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      user-select: none;
      touch-action: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .ending-chip:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .ending-chip.dragging {
      opacity: 0.5;
      transform: scale(1.1);
    }

    .next-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #10b981, #059669);
      padding: 20px 60px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .next-button:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .next-button:active {
      transform: translateX(-50%) scale(0.98);
    }

  </style>
</head>
<body>
  <div class="tense-display" id="tense-display">Loading...</div>

  <div class="main-content">
    <div class="word-area">
      <div class="word-display" id="word-display"></div>
      <div class="drop-zone" id="drop-zone">
        <div class="dropped-ending" id="dropped-ending"></div>
      </div>
    </div>

    <div class="endings-sidebar" id="endings-sidebar">
      <!-- Ending chips will be inserted here -->
    </div>

    <button class="next-button" id="next-button">Next Word â†’</button>
  </div>

  <script>
    // Word bank and tense configurations
    const words = ['argue', 'chat', 'walk', 'speak', 'play', 'jump'];
    const tenses = [
      { name: 'Past Tense', correctEnding: 'ed' },
      { name: 'Present Continuous', correctEnding: 'ing' },
      { name: 'Present Tense (3rd person)', correctEnding: 's' }
    ];
    const endings = ['ing', 'ed', 's'];

    // State
    let context = null;
    let wordDeck = [];
    let deckIndex = 0;
    let currentWord = '';
    let currentTense = null;
    let currentEnding = '';
    let attempts = [];

    // Shuffle function (Fisher-Yates)
    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Initialize word deck
    function initializeDeck() {
      wordDeck = shuffle([...words]);
      deckIndex = 0;
    }

    // Get next word (ensures each word shown once before repeating)
    function getNextWord() {
      if (deckIndex >= wordDeck.length) {
        wordDeck = shuffle([...words]);
        deckIndex = 0;
      }
      return wordDeck[deckIndex++];
    }

    // Get random tense
    function getRandomTense() {
      return tenses[Math.floor(Math.random() * tenses.length)];
    }

    // Load new question
    function loadNewQuestion() {
      currentWord = getNextWord();
      currentTense = getRandomTense();
      currentEnding = '';

      document.getElementById('word-display').textContent = currentWord;
      document.getElementById('tense-display').textContent = currentTense.name;
      document.getElementById('dropped-ending').textContent = '';

      // Restart fade animation
      const wordDisplay = document.getElementById('word-display');
      wordDisplay.style.animation = 'none';
      setTimeout(() => {
        wordDisplay.style.animation = 'fadeIn 1s ease-in forwards';
      }, 10);
    }

    // TaskModule interface
    window.TaskModule = {
      init: function(ctx) {
        context = ctx;
        console.log('Word ending module initialized:', ctx);

        // Restore previous attempts if any
        if (ctx.existingResponse) {
          try {
            const data = JSON.parse(ctx.existingResponse);
            if (data.attempts) {
              attempts = data.attempts;
            }
          } catch (e) {
            console.error('Error parsing existing response:', e);
          }
        }

        // Initialize
        initializeDeck();
        loadNewQuestion();
        renderEndings();
        setupDragAndDrop();
        setupNextButton();
      },

      getResponse: function() {
        return JSON.stringify({ attempts });
      },

      isComplete: function() {
        return attempts.length > 0;
      },

      reset: function() {
        attempts = [];
        initializeDeck();
        loadNewQuestion();
      }
    };

    // Render ending chips
    function renderEndings() {
      const sidebar = document.getElementById('endings-sidebar');
      sidebar.innerHTML = '';

      endings.forEach(ending => {
        const chip = document.createElement('div');
        chip.className = 'ending-chip';
        chip.textContent = `-${ending}`;
        chip.dataset.ending = ending;
        chip.draggable = true;
        sidebar.appendChild(chip);
      });
    }

    // Setup drag and drop
    function setupDragAndDrop() {
      const dropZone = document.getElementById('drop-zone');
      let draggedEnding = null;

      // Mouse/touch drag handlers
      document.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('ending-chip')) {
          draggedEnding = e.target.dataset.ending;
          e.target.classList.add('dragging');
        }
      });

      document.addEventListener('dragend', (e) => {
        if (e.target.classList.contains('ending-chip')) {
          e.target.classList.remove('dragging');
        }
      });

      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');

        if (draggedEnding) {
          handleEndingDrop(draggedEnding);
          draggedEnding = null;
        }
      });

      // Touch support
      let touchedEnding = null;
      let touchStartX = 0;
      let touchStartY = 0;

      document.addEventListener('touchstart', (e) => {
        if (e.target.classList.contains('ending-chip')) {
          touchedEnding = e.target.dataset.ending;
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          e.target.classList.add('dragging');
        }
      }, { passive: true });

      document.addEventListener('touchmove', (e) => {
        if (touchedEnding) {
          // Visual feedback could be added here
        }
      }, { passive: true });

      document.addEventListener('touchend', (e) => {
        if (touchedEnding) {
          const touch = e.changedTouches[0];
          const dropElement = document.elementFromPoint(touch.clientX, touch.clientY);

          document.querySelectorAll('.ending-chip').forEach(chip => {
            chip.classList.remove('dragging');
          });

          // Check if dropped on drop zone
          if (dropElement === dropZone || dropZone.contains(dropElement)) {
            handleEndingDrop(touchedEnding);
          }

          touchedEnding = null;
        }
      });
    }

    // Handle ending drop
    function handleEndingDrop(ending) {
      currentEnding = ending;
      document.getElementById('dropped-ending').textContent = `-${ending}`;

      // Don't log yet - wait for teacher to click "Next"
      notifyParent();
    }

    // Setup next button
    function setupNextButton() {
      const nextBtn = document.getElementById('next-button');
      nextBtn.addEventListener('click', () => {
        logCurrentAttempt();
        loadNewQuestion();
      });
    }

    function logCurrentAttempt() {
      if (currentEnding) {
        const isCorrect = currentEnding === currentTense.correctEnding;
        const attempt = {
          word: currentWord,
          ending: currentEnding,
          tense: currentTense.name,
          correct: isCorrect,
          timestamp: new Date().toISOString()
        };

        attempts.push(attempt);
        console.log('Attempt logged:', attempt);
        notifyParent();
      }
    }

    function notifyParent() {
      window.parent.postMessage({
        type: 'taskmodule:response',
        value: JSON.stringify({ attempts }),
        isComplete: attempts.length > 0
      }, '*');
    }

    // Listen for init message
    window.addEventListener('message', (event) => {
      if (event.data.type === 'taskmodule:init') {
        window.TaskModule.init(event.data.context);
      }
    });
  </script>
</body>
</html>
